{% extends "base.html" %}

{% block content %}
  <div class="list-of-chats">
    {% for chat in list_chats %}
      <div class="chat-in-list">
        <img src="{{ chat.avatar_path }}" alt="" class="chat-ava-in-list">
        <span>{% chat.title %}<span>
      </div>
    {% endfor %}
  </div>
{% endblock content %}
{% endblock %}
