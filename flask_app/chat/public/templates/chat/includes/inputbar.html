<style>
/* Input Bar Styles */ .input-bar { display: flex; align-items: center; background-color: #f5f5f5; padding: 10px; border-radius: 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); animation: slide-up 0.5s ease-in-out; } /* Input Container Styles */ .input-container { flex-grow: 1; display: flex; align-items: center; } /* Textarea Styles */ .input-container textarea { flex-grow: 1; border: none; outline: none; padding: 10px 15px; font-size: 16px; background-color: transparent; resize: none; overflow-y: auto; max-height: 100px; } /* Input Buttons Styles */ .input-buttons { display: flex; align-items: center; margin-left: 10px; } .input-buttons label, .input-buttons button { background-color: #4CAF50; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; display: flex; justify-content: center; align-items: center; cursor: pointer; margin-left: 5px; transition: background-color 0.3s ease; } .input-buttons label:hover, .input-buttons button:hover { background-color: #45a049; } /* Image Preview Container Styles */ .image-previews { display: flex; flex-wrap: wrap; margin-bottom: 10px; } .image-previews img { max-width: 100px; max-height: 100px; margin-right: 10px; border-radius: 5px; } /* Slide-up Animation */ @keyframes slide-up { 0% { transform: translateY(100%); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

</style>

        <div class="input-bar">
          <form id="messageForm" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" id="csrfToken" value="{{ csrf_token() }}"> 
            <input type="hidden" name="user_id" value="{{ user.id }}">
            <input type="hidden" name="chat_id" value="{{ chat.id }}">
            <div id="imagePreviews" class="image-previews"></div> <!-- Контейнер для предпросмотра изображений -->
            <div class="input-container">
              <textarea placeholder="Type a message..." name="message" id="messageInput"></textarea>
              <div class="input-buttons">
                <input type="file" name="images" id="imageInput" accept="image/*" multiple style="display: none;">
                <label for="imageInput" class="image-upload-label">
                  <i class="fas fa-image"></i> <!-- Иконка для загрузки изображений -->
                </label>
                <button type="submit" class="send-button">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
