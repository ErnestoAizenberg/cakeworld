
    <div class="sidebar">
      <div class="chat-header">
        <div class="user-avatar-container" onClick="showAvatarMenu('{{ url_for("profile", profile_url=user.username ~ "." ~ user.id ) }}')" aria-hidden="true">
          <img src="{{ user.avatar_path }}" alt="" class="avatar">
        </div>
        <input type="search">
        <div class="dropdown">
          <button class="btn btn-link text-white" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown">
            <i class="fas fa-ellipsis-v"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Search</a></li>
          </ul>
        </div>
      </div>

      <div class="user-list">

       <div id="modal-overlay" class="modal-overlay" style="display:none;"></div> <div id="modal" class="modal" style="display:none;"> <iframe id="modal-iframe" src=""></iframe> <button class="modal-close" onclick="closeModal()">Close</button></div>

        {% if user_inchat or not chat.is_private %}
          {% for participant in users %}
            <div class="user-item active">
              <div class="avatar-container" onClick="showAvatarMenu('{{ url_for("profile", profile_url=participant.username ~ "." ~ participant.id ) }}')" aria-hidden="true">
                <img src="{{ participant.avatar_path }}" alt="" class="avatar">
               
              </div>
              <div>{{ participant.username }}</div>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
