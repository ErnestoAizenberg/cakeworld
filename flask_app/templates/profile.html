{% extends "base.html" %}

{% block content %}
  <div class="profile">
    <div class="text-center">
      <img src="{{ user.avatar }}" alt="Profile Picture" class="rounded-circle">
      <h2>{{ user.name }}</h2>
      <p>Joined: {{ user.joined }}</p>
    </div>
    <hr>
    <h3>Recent Activity</h3>
    <div class="activity">
      {% for activity in user.activity %}
        <p>{{ activity }}</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
