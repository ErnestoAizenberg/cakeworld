<div id="chat" x-data="{ open: false }">
  <button @click="open = !open" class="btn btn-primary">Toggle Chat</button>
  <div x-show="open" class="mt-3">
    <div class="chat-messages mb-3">
      <div class="message" v-for="message in messages" :key="message.id">
        <strong>{{ message.user }}:</strong> {{ message.text }}
      </div>
    </div>
    <form @submit.prevent="sendMessage">
      <input class="form-control mb-3" v-model="newMessage" placeholder="Type a message...">
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>

<script>
  new Vue({
    el: '#chat',
    data: {
      messages: [
        { id: 1, user: 'Steve', text: 'Hey everyone!' },
        { id: 2, user: 'Alex', text: 'Hi Steve!' }
      ],
      newMessage: ''
    },
    methods: {
      sendMessage() {
        if (this.newMessage.trim()) {
          this.messages.push({
            id: this.messages.length + 1,
            user: 'You',
            text: this.newMessage
          });
          this.newMessage = '';
        }
      }
    }
  });
</script>
