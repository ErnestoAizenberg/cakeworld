<!-- templates/emails/reset_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">Reset Your Password</h2>
        <p style="color: #555;">Hello {{ username }},</p>
        <p style="color: #555;">We received a request to reset your password. To reset your password, please click the button below:</p>
        <a href="{{ reset_link }}" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: white; background-color: #007bff; text-decoration: none; border-radius: 5px; margin-top: 20px;">Reset Password</a>
        <p style="color: #555; margin-top: 20px;">If you did not request a password reset, please ignore this email.</p>
        <p style="color: #999; font-size: 12px; margin-top: -10px;">This link will expire in 24 hours.</p>
    </div>
</body>
</html>
