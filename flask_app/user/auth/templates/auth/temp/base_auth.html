<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='icons/favicon.ico') }}" rel="icon">
    <link href="{{ url_for('static', filename='css/auth/auth.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    {% include 'auth/_flash_messages.html' %}
    
    <div class="login-page-container">
        {% block content %}{% endblock %}
        
        {% include 'auth/_footer_links.html' %}
    </div>
    
    {% block scripts %}
    <script src="{{ url_for('static', filename='js/auth/validation.js') }}"></script>
    {% endblock %}
</body>
</html>
