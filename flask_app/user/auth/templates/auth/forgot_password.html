{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="auth-container">
  <h2>Восстановление пароля</h2>
  
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  
  <form action="{{ url_for('auth.forgot_password') }}" method="POST" class="auth-form">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ email }}" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Отправить ссылку</button>
  </form>
  
  <div class="auth-links">
    <a href="{{ url_for('auth.entry', mode='login') }}">Войти</a>
  </div>
</div>
{% endblock %}
