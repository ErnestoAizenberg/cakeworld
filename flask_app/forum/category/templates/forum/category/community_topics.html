{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>{{ category.name }}</h1>
    <p class="text-muted">{{ category.description }}</p>
    
    <a href="{{ url_for('forum_topic.create_topic') }}" class="btn btn-primary mb-4">
        Создать новую тему
    </a>

    <div class="row post-container">
        {% for topic in topics %}
        <div class="col-md-4 mb-4">
            <div class="card post-card">
                <div class="card-body ">
                    <h5 class="card-title">
                        <a href="{{ url_for('forum_topic.view_topic', url_name=topic.url_name) }}">
                            {{ topic.title }}
                        </a>
                    </h5>
                    <p class="card-text">
                        Тем: {{ topic.posts|length }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
