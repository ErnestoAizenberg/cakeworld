{% extends "base.html" %}

{% block content %}
  <a href="/create_topic">CREATE TOPIC</a>
  <div class="container mt-5">
    <div class="grid-x grid-margin-x">
      {% for category in categories %}
        <div class="cell medium-4">
          <div class="card" @mouseover="hoverCard">
            <i data-feather="{{ category.icon }}"></i>
            <h3>{{ category.name }}</h3>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
