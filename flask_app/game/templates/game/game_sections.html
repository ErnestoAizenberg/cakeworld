<div id="content">
     <div id="shop" class="fade-in">
                <h2>Магазин</h2>
                <div class="shop-grid">
                    <div class="shop-card">
                        <h3>Обмен камней на гемы</h3>
                        <p>160 камней = 1 гем</p>
                        <button id="exchange-button">Обменять</button>
                    </div>
                </div>
            </div>

            <!-- Квесты -->
            <div id="quests" class="fade-in" style="display: none;">
                <h2>Ежедневные квесты</h2>
                <div class="quest-grid" id="daily-quests"></div>

                <h2>Еженедельные квесты</h2>
                <div class="quest-grid" id="weekly-quests"></div>
            </div>

            <!-- Инвентарь -->
            <div id="inventory" class="fade-in" style="display: none;">
                <h2>Инвентарь</h2>
                <div class="inventory-grid" id="inventory-grid"></div>
            </div>

            <!-- Достижения -->
            <div id="achievements" class="fade-in" style="display: none;">
                <h2>Достижения</h2>
                <div class="achievement-grid" id="achievement-grid"></div>
            </div>



    <div id="prayer" style="display: none;">
        <h1 style="text-align: center; color: #94a3b8;">Священная Молитва</h1>
        <div class="banner-grid" id="banners">
            <div class="banner-card">
                <img src="https://easydonate.s3.easyx.ru/images/products/faa29838deefaf5090cba6228d153328178178c05da5c8808f18d67a77dc2cc53bf.png" 
                     class="banner-image" 
                     alt="Эпический баннер">
                <div class="banner-content">
                    <h3>Легендарные Свитки</h3>
                    <p>Шанс получить редкие артефакты увеличен!</p>
                    <button class="pray-button" onclick="startPrayer()">
                        <span>1</span>
                        <i class="fas fa-gem"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Экран молитвы -->
        <div class="prayer-overlay" id="prayerOverlay" style="display: none;">
            <div class="prayer-result" id="prayerResult">
                <h3>Получено!</h3>
                <img src="https://easydonate.s3.easyx.ru/images/products/faa29838deefaf5090cba6228d153328178178c05da5c8808f18d67a77dc2cc53bf.png" class="result-image" alt="Результат">
                <button class="pray-button" onclick="closeResult()">Закрыть</button>
            </div>
        </div>
    </div>
</div>
