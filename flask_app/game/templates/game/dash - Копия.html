<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шедевральная Игра</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Основные стили */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Анимированный фон */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            animation: gradientAnimation 10s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Заголовок */
        h1 {
            text-align: center;
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Меню */
        .menu {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Карточки */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Анимации */
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        /* Кнопки */
        .btn {
            background: #ff6f61;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff3b2f;
        }

        /* Иконки */
        .icon {
            font-size: 2em;
            margin: 10px;
            color: #ff6f61;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Добро пожаловать в Шедевральную Игру!</h1>

        <!-- Меню -->
        <div class="menu">
            <div class="menu-item" onclick="openMenu('quests')">Квесты</div>
            <div class="menu-item" onclick="openMenu('shop')">Магазин</div>
            <div class="menu-item" onclick="openMenu('inventory')">Инвентарь</div>
        </div>

        <!-- Контент -->
        <div id="content">
            <!-- Квесты -->
            <div id="quests" class="slide-in">
                <div class="card">
                    <h2>Квест 1: Собери монеты</h2>
                    <p>Собери 100 монет, чтобы получить награду!</p>
                    <button class="btn" onclick="completeQuest(1)">Выполнить</button>
                </div>
                <div class="card">
                    <h2>Квест 2: Найди сокровище</h2>
                    <p>Найди скрытое сокровище в лесу.</p>
                    <button class="btn" onclick="completeQuest(2)">Выполнить</button>
                </div>
            </div>

            <!-- Магазин -->
            <div id="shop" class="slide-in" style="display: none;">
                <div class="card">
                    <h2>Магазин</h2>
                    <p>Купите улучшения для вашего персонажа!</p>
                    <button class="btn" onclick="buyItem('sword')">Купить меч</button>
                </div>
            </div>

            <!-- Инвентарь -->
            <div id="inventory" class="slide-in" style="display: none;">
                <div class="card">
                    <h2>Инвентарь</h2>
                    <p>Ваши предметы:</p>
                    <ul>
                        <li>Меч</li>
                        <li>Щит</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Иконки -->
        <div style="text-align: center; margin-top: 50px;">
            <i class="fas fa-coins icon"></i>
            <i class="fas fa-gem icon"></i>
            <i class="fas fa-star icon"></i>
        </div>
    </div>

    <script>
        // Функции для меню
        function openMenu(menuId) {
            document.querySelectorAll('#content > div').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById(menuId).style.display = 'block';
        }

        // Функции для квестов
        function completeQuest(questId) {
            alert(`Квест ${questId} выполнен!`);
        }

        // Функции для магазина
        function buyItem(item) {
            alert(`Вы купили ${item}!`);
        }
    </script>
</body>
</html>
